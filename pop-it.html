<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop it</title>
    <link rel="icon" href="./images/logo-pop-it.png"/>
    <link rel="stylesheet" href="./pop-it.css">
</head>
<body>
<header class="header">
    <nav class="nav-header">
        <a href="#">не_пупырка.ру</a>
        <div class="nav-links">
            <a href="#">о нас</a>
            <a href="#">скидки</a>
            <a href="#">контакты</a>
        </div>
    </nav>
</header>
<main>
    <section>
        <div class="main-title-wrapper">
            <div>
                <h1 class="main-title">POP IT!</h1>
                <h2 class="description-of-the-toy">Лучшая игрушка-антистресс - бесконечная пупырчатая пленка</h2>
            </div>
            <button class="bye-default">купить</button>
        </div>
        <img src="images/logo-pop-it.png" alt="Логотип Pop It" class="pop-it-logo">
    </section>
    <section>
        <h3 class="section-bottom-title">Выбери совой Pop-It!</h3>
        <div class="goods-container">
            <div class="shipment-container">
                <img class="shipment-logo" src="./images/square.png" alt="Разноцветный квадратный Pop-It">
                <h4 class="shipment-title">Разноцветный квадратный</h4>
                <button class="button-bye">купить</button>
            </div>
            <div class="shipment-container">
                <img class="shipment-logo" src="./images/amongus.png" alt="Among Us, мраморный ">
                <h4 class="shipment-title">Among Us, мраморный</h4>
                <button class="button-bye">купить</button>
            </div>
            <div class="shipment-container">
                <img class="shipment-logo" src="./images/round.png" alt="Разноцветный круглый Pop-It">
                <h4 class="shipment-title">Разноцветный круглый</h4>
                <button class="button-bye">купить</button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <nav class="footer-nav">
        <a href="#" class="footer-company-link">не_пупырка.ру</a>
        <a href="#" class="footer-link">Способы оплаты</a>
        <a href="#" class="footer-link">Доставка</a>
        <a href="#" class="footer-link">Опт</a>
        <a href="#" class="footer-link">Контакты</a>
    </nav>
</footer>
</body>
</html>
